<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/normalize.css/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.scss" />
    <title>Folio agency</title>
  </head>

  <body>
    <div class="hero-background">
      <header class="main-header">
        <a class="logo" href="/"
          ><img src="/images/logo.svg" alt="folio agency"
        /></a>
        <nav class="main-navigation">
          <ul class="nav">
            <li>About</li>
            <li>Work</li>
            <li>Services</li>
            <li>Jobs</li>
          </ul>
        </nav>
        <button class="button">Contact Us</button>
      </header>

      <div class="hero">
        <div class="hero-left">
          <div class="hero-title">Stand Out from the Crowd.</div>
          <p class="hero-description">
            Agency is a full-service agency, busy designing and building
            beautiful digital products, brands, and experiences.
          </p>
          <button class="button hero-button">Recent Work</button>
        </div>
        <div class="hero-right"><img src="./images/illustration.svg" /></div>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <div class="card-row">
          <h2 class="color-name">Active</h2>
          <div class="color-circle active-color"></div>
        </div>
        <div class="card-row">
          <h2 class="color-name">Primary</h2>
          <div class="color-circle primary-color"></div>
        </div>

        <!-- <h1 class="primary">Primary</h1>
        <h1 class="secondary">Secondary</h1>
        <h1 class="additional">Additional</h1> -->
      </div>
    </div>
  </body>
  <p></p>
</html>
